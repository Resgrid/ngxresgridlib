<div class="voice-footer" *ngIf="isVisible;">
  <div class="ngx-resgrid-container-fluid ngx-resgrid-justify-content-center" style="height: 50px;">
    <div class="ngx-resgrid-row" style="height: 50px;">
      <div class="ngx-resgrid-col-sm-2" style="height: 50px; padding: 4px; background: #252b3b;">
        <div class="text-sm-left d-none d-sm-block">
          <select class="ngx-resgrid-form-control" [(ngModel)]="selectedRoom" (ngModelChange)="onChannelChange($event)">
            <option *ngFor="let room of rooms;" [ngValue]="room">{{room.name}}</option>
          </select>
        </div>
      </div>
      <div class="ngx-resgrid-col-sm-2" style="height: 50px; padding: 4px; background: #252b3b;">
        <div class="text-sm-left d-none d-sm-block">
          <div id="participants-area" style="height: 1px; width: 1px; overflow: hidden;">
          </div>
        </div>
      </div>
      <div class="ngx-resgrid-col-sm-2" style="height: 50px; padding: 4px; background: #252b3b;">
        <div class="text-sm-right d-none d-sm-block">
          <button type="button" class="btn btn-primary" (click)="toggleTransmitting()" [disabled]="selectedRoom === null">
            <svg-icon name="micOn" [stretch]="true" [svgStyle]="{'fill':'rgb(0,255,0)'}"></svg-icon>
            <svg-icon name="micOff" [stretch]="true" [svgStyle]="{'fill':'rgb(255,0,0)'}"></svg-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
